---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: omero-prometheus-tools
    image: centos/systemd
    image_version: latest
    privileged: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      docker-hosts:
        omero_server_systemd_require_network: false
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
